<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales Likes, Seguidores, Reproducciones</title>
    <style>
        /* Diseño global */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px 10px;
            font-size: 28px; /* 15% más grande que 24px */
        }
        /* Botón de cierre */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 23px; /* Aumento proporcional */
            width: 45px; /* Ajuste proporcional */
            height: 45px;
            cursor: pointer;
            text-align: center;
        }
        /* Estilo de los botones */
        .button {
            display: inline-block;
            width: 60%;
            margin: 10px auto;
            padding: 14px; /* Aumento del padding */
            border: none;
            border-radius: 8px;
            font-size: 18px; /* 15% más grande que 16px */
            color: white;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .instagram {
            background-color: #E1306C;
        }
        .tiktok {
            background-color: #000000;
        }
        .youtube {
            background-color: #FF0000;
        }
        .button img {
            width: 23px; /* Ajuste proporcional */
            height: 23px;
            vertical-align: middle;
            margin-right: 8px;
        }
        /* Ajustes responsivos para dispositivos pequeños */
        @media (max-width: 768px) {
            h1 {
                font-size: 23px;
                margin: 15px 10px;
            }
            .button {
                width: 70%; /* Ajuste para pantallas pequeñas */
                font-size: 16px;
                padding: 12px;
            }
            .button img {
                width: 20px;
                height: 20px;
            }
            .close-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Botón para cerrar la ventana -->
    <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>

    <h1>Redes Sociales Likes, Seguidores, Reproducciones</h1>
    
    <!-- Botón de Instagram -->
    <a href="https://fluidforms.co/embed/form?id=67a4d869ac5308ab4c142d72" class="button instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        Instagram: Seguidores, Likes y Vistas
    </a>
    
    <!-- Botón de TikTok -->
    <a href="https://fluidforms.co/embed/form?id=67a50d7457addcf0c3af141c" class="button tiktok">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.png" alt="TikTok Logo">
        TikTok: Seguidores, Likes y Vistas
    </a>
    
    <!-- Botón de YouTube -->
    <a href="https://fluidforms.co/embed/form?id=67a510a27dccdebd244090cf" class="button youtube">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
        YouTube: Seguidores, Likes y Reproducciones
    </a>
</body>
</html>
